			<script type="text/javascript">
				var qrcode = new QRCode("qrcode", {
				    text: '',
				    width: 150,
				    height: 150,
				    colorDark : "#000000",
				    colorLight : "#ffffff",
				    correctLevel : QRCode.CorrectLevel.M
				});
				tips.info({

                    timeout: 5000

				session.onload(()=>{
					$('#sub').val('https://api.yimian.xyz/v2ray/?hash='+session.get('hash'));
					$.get('https://api.yimian.xyz/v2ray/?hash='+session.get('hash'), function(res){
						res = window.atob(res);
						var s = res.split("\n");
						s.forEach((item)=>{
							if(!item){
								s.splice(s.indexOf(item));
							}
						});
						var arr = [];
						s.forEach((item)=>{
							arr.push(JSON.parse(window.atob(item.substr(8))));
						});
						console.log(arr);
						var i = 0;
						function next(){

							$('#info').html('<strong>host:</strong> '+ arr[i%s.length]['host']);
							qrcode.makeCode(s[i++%s.length]);
						}
						next();
                        if(arr.length > 1){
                            tips.show({
                                message: '点击二维码可以切换哦~',
                                timeout: 25000
                            });
                        }
						$('#qrcode').click(function(){
							next();
						});
					});
				});

window.Clipboard = (function(window, document, navigator) {
  var textArea,
      copy;

  // 判断是不是ios端
  function isOS() {
    return navigator.userAgent.match(/ipad|iphone/i);
  }
  //创建文本元素
  function createTextArea(text) {
    textArea = document.createElement('textArea');
    textArea.value = text;
    document.body.appendChild(textArea);
  }
  //选择内容
  function selectText() {
    var range,
        selection;

    if (isOS()) {
      range = document.createRange();
      range.selectNodeContents(textArea);
      selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      textArea.setSelectionRange(0, 999999);
    } else {
      textArea.select();
    }
  }

//复制到剪贴板
  function copyToClipboard() {        
    try{
      if(document.execCommand("Copy")){
        alert("订阅地址复制成功！");  
      }else{
        alert("复制失败！请手动复制！");
      }
    }catch(err){
      alert("复制错误！请手动复制！")
    }
    document.body.removeChild(textArea);
  }

  copy = function(text) {
    createTextArea(text);
    selectText();
    copyToClipboard();
  };

  return {
    copy: copy
  };
})(window, document, navigator);
